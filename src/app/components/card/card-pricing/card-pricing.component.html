<div class="card__princing__container">
  <div class="card__pricing__title">
    <h3>Play it Now!</h3>
  </div>
  <div class="card__pricing__value">
    <div class="card__princing__value__console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>
    <div class="card__pricing__value_money">
      <p class="game__price">R$ {{ gamePrice }}</p>
    </div>
  </div>
</div>
